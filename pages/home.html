<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/home.css">
    <title>Next-Level</title>
</head>
<body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo"><img src="/images/fundoazul 2.png" alt=""></div>
        <nav class="nav-ul">
          <ul>
            <li class="menu-icon-selected"> <img src="/images/pepicons-pop_house.png" alt="casa"><a href="/pages/home.html">Página Inicial</a></li>
            <li> <img src="/images/stash_trophy.png" alt="campeonatos"><a href="/pages/campeonatos.html">Campeonatos</a></li>
            <li> <img src="/images/lets-icons_message.png" alt="mensagen"><a href="/pages/mensagens.html">Mensagens</a></li>
            <li> <img src="/images/iconoir_community.png" alt="comunidade"><a href="/pages/comunidade.html">Comunidade</a></li>
            <li> <img src="/images/gridicons_create.png" alt="criar"><a href="#">Criar</a></li>
          </ul>
        </nav>
        <div class="privacy">
          <p>Políticas de Privacidade</p>
        </div>
      </aside>

        <main class="content">
            <header class="top-bar">
              <div class="search-bar">
                <span class="search-icon"> 
                    <img src="/images/tabler_search.png" alt="lupa" width="21" height="21">
                </span>
                <input type="text" placeholder="Digite aqui...">
              </div>
            </header>
            
            <div class="linha-header"></div>

            <div class="post-box">
                <span> 
                    <img src="/images/bully.jpg" alt="user">
                </span>
              <textarea placeholder="O que você está jogando?"></textarea>
              <button class="postar">Postar</button>
              <button class="dowload-post"><img src="/images/galeria-25.png"></button>
            </div>
      
            <div class="post">
              <div class="user-info">
                 <img class="user-icon" src="/images/lara.jpg" alt="">
                <div class="user-details">
                  <span class="username">usuario12345</span>
                  <span class="level">Nível 3</span>
                </div>
              </div>
              <div class="post-content">
                <p>muito massa esse jogo! @usuario123</p>
                <div class="post-image"> <img src="/images/bully jogo.png" alt="post"></div>
              </div>
              <div class="post-footer">
                <div class="left-icons">
                  <span class="likes"><img id="likeIcon" src="/images/svg/Vector.svg" onclick="somarLike()"> <p id="like">100k</p></span>
                  <span class="comments"> <img src="/images/comentario.png" alt="comentarios"><p>150 </p></span>
                </div>
                <div class="right-icons">
                  <span> <img src="/images/dowload.png" alt="dowload"></span>
                  <span> <img src="/images/3 pontos.png" alt="3 pontos"></span>
                </div>
              </div>           
            </div>
          </main>

          <aside class=" right-sidebar">
              <div class="options">
                <button class="btn-perfil">Perfil</button>
                <button class="btn-3pontos"> <img src="/images/3 pontos.png" alt="3 pontos"></button>
              </div>

              <section class=section-sidebar>
                  <div class="comunidade">
                    <h3>Comunidades</h3>
                  </div>
                  <div class="jogos-favoritos">
                    <h3>Jogos favoritos</h3>
                  </div>
                  <div class="noticias">
                    <h3>Notícias</h3>
                  </div>
              </section>

          </aside>
       <script src="/js/home.js"></script>
</body>
</html>
